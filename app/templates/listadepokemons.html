<div ng-controller="pokemonsCtrl">
    <div class="container-fluid">
        <section class="col-xs-12 evol" ng-repeat="pokemon in pokemons.data.pokemon_species">
            <img class="col-xs-3 evol-1" ng-src="{{pokemon.imageUrl}}" alt="{{pokemon.name}}"/>
            <div class="col-xs-6 pok-nom-hab">
                <div class="col-xs-12 nom-pok-evo" >{{pokemon.name}}</div>
                <button class="col-xs-4 bot2">{{pokemon.type}}</button>
                <button class="col-xs-4 bot2">{{pokemon.type2}}</button>
            </div>
            <div class="col-xs-3 num-evo">
                <div class="">#{{pokemon.id}}</div>
                <img class="" src="images/empty-plate.png" alt=""/>
                <img class="" src="images/star.png" alt=""/>
            </div>
            <!--
            <div>
                {{pokemon}}
            </div>-->
        </section>
    </div>
</div>
